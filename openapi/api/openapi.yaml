  /readmode:
    get:
      description: |
        Lists all objects that are in read-only or read-write mode.
        The user must choose either "pod" or "switchpoint" as the selector.
      parameters:
      - explode: true
        in: query
        name: Selector
        required: true
        schema:
          description: Required selector to filter by either "pod" or "switchpoint".
          enum:
          - pod
          - switchpoint
          type: string
        style: form
      - explode: true
        in: query
        name: Read Only Mode
        required: true
        schema:
          description: Filter by read-only mode (true or false)
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - Switchpoint|Leaf 04|
              - Switchpoint|Spine 2|
              - Switchpoint|Leaf 02|
              - Switchpoint|Host|
              - Switchpoint|Leaf 03|
              - Switchpoint|Spine 1|
              - Switchpoint|Leaf 01|
              - Switchpoint|mgmt1|
          description: Successful response
        "204":
          description: No Content
        "429":
          content:
            application/json:
              example:
                error: Rate limit exceeded
          description: Too Many Requests
        "404":
          content:
            application/json:
              example:
                error: Not found
          description: Not Found
        "401":
          content:
            application/json:
              example:
                error: User is not authorized
          description: Unauthorized
        "400":
          content:
            application/json:
              example:
                error: Bad request
          description: Bad Request
        "500":
          content:
            application/json:
              example:
                error: Internal server error
          description: Server error
      security:
      - TokenAuth: []
      summary: Get list of read-only switchpoints or pods
      tags:
      - Read mode
    put:
      description: |
        Changes the read-only mode of switchpoint or pod.
        If "Switchpoint" is provided, the "Pod" parameter is ignored and only the specified switchpoint is updated.
        If "Pod" is provided and "Switchpoint" is not, all switchpoints within the specified pod are updated.
        If neither parameter is provided, all switchpoints across all pods will be updated.
      parameters:
      - explode: true
        in: query
        name: Pod
        required: false
        schema:
          description: The name of the pod to update.
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: Switchpoint
        required: false
        schema:
          description: The name of the switchpoint to update.
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: Read Only Mode
        required: true
        schema:
          description: "Set to true to enable read-only mode, false to disable."
          type: boolean
        style: form
      responses:
        "200":
          description: Successful response
        "429":
          content:
            application/json:
              example:
                error: Rate limit exceeded
          description: Too Many Requests
        "404":
          content:
            application/json:
              example:
                error: Not found
          description: Not Found
        "401":
          content:
            application/json:
              example:
                error: User is not authorized
          description: Unauthorized
        "400":
          content:
            application/json:
              example:
                error: Bad request
          description: Bad Request
        "500":
          content:
            application/json:
              example:
                error: Internal server error
          description: Server error
      security:
      - TokenAuth: []
