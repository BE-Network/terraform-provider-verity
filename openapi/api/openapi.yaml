        "401":
          description: Unauthorized
        "400":
          description: Bad Request
      security:
      - TokenAuth: []
      summary: Get all bundles
      tags:
      - Bundles
    patch:
      description: |
        Update bundle into the system if changeset_name is empty, into a changeset if its name is provided.
      parameters:
      - explode: true
        in: query
        name: changeset_name
        required: false
        schema:
