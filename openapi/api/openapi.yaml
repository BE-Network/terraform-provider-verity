openapi: 3.0.0
info:
  description: |
    This application demonstrates the usage of Verity API.
  title: Verity API
  version: "2.0"
servers:
- url: /api/
paths:
  /auth:
    post:
      description: |
        Authenticates a user using username and password, and returns a token if successful.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                token: dbf_va29RhGy4DV8vPxwbApZh59hjri5GjDXCbSz0I2TC40.1
          description: Successful authorization
        "500":
          content:
            application/json:
              example:
                error: Internal server error
          description: Server error
        "400":
          content:
            application/json:
              example:
                error: Invalid input
          description: Bad Request
      summary: User authorization
      tags:
      - Authorization
  /version:
    get:
      description: |
        Get vNetC version.
      responses:
        "429":
          content:
            application/json:
              example:
                error: Rate limit exceeded
          description: Too Many Requests
        "200":
          description: Successful response
        "500":
          content:
            application/json:
              example:
                error: Internal server error
          description: Server error
        "401":
          content:
            application/json:
              example:
                error: User is not authorized
          description: Unauthorized
        "400":
          content:
            application/json:
              example:
                error: Bad request
          description: Bad Request
      security:
      - TokenAuth: []
      summary: Get vNetC version
      tags:
      - Version
  /bundles:
    get:
      description: |
        Retrieves all bundles from the system.
      parameters:
      - explode: true
        in: query
        name: bundle_name
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: include_data
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "429":
