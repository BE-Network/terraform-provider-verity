                                            <div class="tab">
                                                Packets will be dropped from clients exceeding the limit. <br>
                                                Once a client ages out, a new client can take its slot. <br>
                                                When the port goes operationally down (disconnecting or disabling), the MACs will be flushed.<br>
                                            </div>
                                        Sticky - Semi permenant learning. <br>
                                            <div class="tab">
                                                Packets will be dropped from clients exceeding the limit. <br>
                                                Addresses do not age out or move within the same switch. <br>
                                                Operationally downing a port (disconnecting) does NOT flush the entries. <br>
                                                Learned MACs can only be flushed by administratively taking the port down or rebooting the switch.
                                            </div>
          enum:
          - disabled
          - dynamic
          - sticky
          minLength: 1
          type: string
        mac_limit:
          default: 1000
          description: Between 1-1000
          maximum: 1000
          minimum: 1
          type: integer
        security_violation_action:
          default: protect
          description: |-
            Protect - All packets are dropped from clients above the MAC Limit. <br>
                                            <div class="tab">
                                                Exceeding the limit is not alarmed. <br>
                                            </div>
                                        Restrict - All packets are dropped from clients above the MAC Limit. <br>
                                            <div class="tab">
                                                Alarm is raised while attempts to exceed limit are active (MAC has not aged). Alarm automatically clears. <br>
                                            </div>
                                        Shutdown - Alarm is raised and port is taken down if attempt to exceed MAC limit is made. <br>
                                            <div class="tab">
                                                User must administratively Disable and Enable the port to restore service.
                                            </div>
          enum:
          - restrict
          - protect
          - shutdown
          minLength: 1
          type: string
        aging_type:
          default: absolute
