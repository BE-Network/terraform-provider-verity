          type: string
        enable:
          default: false
          description: Enable object.
          type: boolean
        mode:
          default: IEEE 802.3af
          description: Mode
          enum:
          - IEEE 802.3af
          - Manual
          type: string
        usage_threshold:
          description: Usage Threshold
          type: number
        external_battery_power_available:
          default: 40
          description: External Battery Power Available
          maximum: 2000
          type: integer
        external_power_available:
          default: 75
          description: External Power Available
          maximum: 2000
          type: integer
        security_audit_interval:
          default: 60
          description: "Frequency in minutes of rereading this Switch running configuration\
            \ and comparing it to expected values.\n                             \
            \                   <br>if the value is blank, audit will use default\
            \ switch settings.\n                                                <br>if\
            \ the value is 0, audit will be turned off.\n                        \
            \                        "
          maximum: 1440
          nullable: true
          type: integer
        commit_to_flash_interval:
          default: 60
          description: |-
            Frequency in minutes to write the Switch configuration to flash.
                                                            <br>if the value is blank, commit will use default switch settings.
                                                            <br>if the value is 0, commit will be turned off.
          maximum: 1440
          nullable: true
          type: integer
        rocev2:
          default: false
          description: Enable RDMA over Converged Ethernet version 2 network protocol.
            Switches that are set to ROCE mode should already have their port breakouts
            set up and should not have any ports configured with LAGs.
          type: boolean
