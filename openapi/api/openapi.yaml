            \            <div class=\"tab\">\n                                   \
            \                 Protect: Broadcast/Multicast packets beyond the percent\
            \ rate are silently dropped. QOS drop counters should indicate the drops.<br><br>\n\
            \                                                    Restrict: Broadcast/Multicast\
            \ packets beyond the percent rate are dropped. QOS drop counters should\
