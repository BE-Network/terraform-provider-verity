openapi: 3.0.0
info:
  description: |
    This application demonstrates the usage of Verity API.
  title: Verity API
  version: "2.0"
servers:
- url: /api/
paths:
  /auth:
    post:
      description: |
        Authenticates a user using username and password, and returns a token if successful.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_auth_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                token: dbf_va29RhGy4DV8vPxwbApZh59hjri5GjDXCbSz0I2TC40.1
          description: Successful authorization
        "500":
          content:
            application/json:
              example:
                error: Internal server error
          description: Server error
        "400":
          content:
            application/json:
              example:
                error: Invalid input
          description: Bad Request
      summary: User authorization
      tags:
      - Authorization
  /bundles:
    get:
      description: |
        Retrieves all bundles from the system.
      parameters:
      - explode: true
        in: query
        name: bundle_name
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: include_data
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "429":
          description: Too Many Requests
        "200":
          description: Successful response
        "500":
          description: Server error
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
      security:
      - TokenAuth: []
      summary: Get all bundles
      tags:
      - Bundles
    patch:
      description: |
        Update bundle into the system if changeset_name is empty, into a changeset if its name is provided.
      parameters:
      - explode: true
        in: query
        name: changeset_name
        required: false
        schema:
          description: Changeset name
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_bundles_patch_request'
      responses:
        "201":
          description: Created or Updated
        "429":
          description: Too Many Requests
        "500":
          description: Server error
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
      security:
      - TokenAuth: []
      summary: Update bundle
      tags:
      - Bundles
  /changesets:
