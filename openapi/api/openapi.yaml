            \                                                    RS: Enables FEC on\
            \ supported interfaces. RS stands for Reed-Solomon code. <br>\n      \
            \                                              None: VnetC doesn't alter\
            \ the Switch Value.<br>\n                                            \
            \    </div>\n                                            "
